{% extends 'appFront/layout.html' %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-icon">
                <i class="bi bi-check2-circle"></i>
            </div>
            <h1 class="login-title">Email envoyé</h1>
            <p class="login-subtitle">
                Si un compte correspond à cette adresse email, un message vient de vous être envoyé avec les instructions pour réinitialiser votre mot de passe.
            </p>
        </div>

        <div class="text-center">
            <a href="{% url 'login' %}" class="btn btn-login">
                <i class="bi bi-arrow-left-short me-2"></i> Retour à la connexion
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block customScript %}{% endblock %}
