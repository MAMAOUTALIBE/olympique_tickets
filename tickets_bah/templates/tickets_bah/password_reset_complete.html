{% extends 'appFront/layout.html' %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-icon">
                <i class="bi bi-emoji-smile"></i>
            </div>
            <h1 class="login-title">Mot de passe mis à jour</h1>
            <p class="login-subtitle">
                Votre mot de passe a été modifié avec succès. Vous pouvez maintenant vous connecter avec vos nouvelles informations.
            </p>
        </div>

        <div class="text-center">
            <a href="{% url 'login' %}" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right me-2"></i> Se connecter
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block customScript %}{% endblock %}
